<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.pn g">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
      body {
          background-color: #DCDCDC;
          margin-top:4%;
          height:100%;
          font-family:Arial;
      }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
      #allcontent {
      
      width:fit-content;
      height:fit-content;
      text-align:center; 
      background:white;
      margin:auto;
      border-radius:20px;
      }
    #qrcode{
        padding-top:2%;
       
    }
  </style>
</head>
<body>
    <div id="allcontent">
        <!--All the content-->
        <div id="qrcode">
            <!--QR Code Image-->
            <img src="images\image-qr-code.png" width="95%" height="auto" style="border-radius:20px;">
        </div>
        <div style="padding-bottom:2%;">
            <!--Other content-->

            <h1 >
                Improve your front-end skills <br /> by building projects
            </h1>
            <p>
                Scan the QR code to visit Frontend<br /> Mentor and take your coding skills to the next level
            </p>
        </div>

    </div>

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
